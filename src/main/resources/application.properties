#Port
server.port=8090
#Database
spring.datasource.url=jdbc:sqlserver://localhost;DatabaseName=ShoesStore;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456a
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2019Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
